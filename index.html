<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Easybank landing page</title>

  <!-- BOXICONS -->
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

  <!-- STYLESHEET -->
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <!-- =======  HEADER ======= -->
  <header class="header">
    <nav class="nav container">
      <a href="#home">
        <img src="images/logo.svg" alt="Easybank" class="logo">
      </a>

      <ul class="nav__list grid" id="nav__list">
        <li class="nav__link">
          <a href="#home">Home</a> 
        </li>
        <li class="nav__link">
          <a href="#about">Sobre</a> 
        </li>
        <li class="nav__link">
          <a href="#contact">Contato</a> 
        </li>
        <li class="nav__link">
          <a href="#blog">Blog</a> 
        </li>
        <li class="nav__link">
          <a href="#career">Carreiras</a> 
        </li>
      </ul>

      <button class="button button__action">
        Pedir Convite
      </button>

      <div class="mobile__menu" id="mobile__menu">
        <i class='bx bx-menu bx-md' id="menu__toggle"></i>
      </div>
    </nav>
  </header>
  
  <!-- ========= MAIN =========-->
  <main class="main">

    <!-- =======  HOME ======= -->
    <section class="home" id="home">
      <div class="home__container container grid">
        <div class="apresentation">
          <h1 class="home__title">
            Next generation digital banking
          </h1>

          <h3 class="home__text">
            Take your financial life online. Your Easybank account will be a one-stop-shop for spending, saving, budgeting, investing, and much more.
          </h3>

          <button class="button button__action">
            Pedir Convite
          </button>

        </div>

        <div class="home__img__wrapper">
          <img class="home__img" src="images/image-mockups.png" alt="">
        </div>
      </div>
    </section>

    <!-- =======  ABOUT ======= -->

  </main>

  <script src="main.js"></script>
</body>
</html>
